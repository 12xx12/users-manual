<p>
	Specifies the spawn point for new players. The coordinates are absolute, in blocks, and may be fractional. If any of the values are missing, MCServer provides a default.
</p>

<table>
  <tr>
    <th>Variable</th>
    <th>Meaning</th>
  </tr>
  <tr>
    <td>X</td>
    <td>X coordinate of the spawn point</td>
  </tr>
  <tr>
    <td>Y</td>
    <td>Y coordinate of the spawn point</td>
  </tr>
  <tr>
    <td>Z</td>
    <td></td>
  </tr>
</table>
