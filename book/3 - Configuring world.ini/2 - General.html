<p>
    Specifies the spawn point for new players. The coordinates are absolute, in blocks, and may be fractional. If any of the values are missing, Cuberite provides a default.
</p>

<h4>Available Options</h4>

<figure>
    <table>
        <thead>
            <tr>
                <th>Variable</th>
                <th>Meaning</th>
                <th>Default</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Variable">Dimension</td>
                <td data-label="Meaning">The Dimension of this World. Can be: Overworld, Nether, End</td>
                <td data-label="Default">Overworld</td>
            </tr>
            <tr>
                <td data-label="Variable">UnusedChunkCap</td>
                <td data-label="Meaning">Maximum number of chunks in memory before the server starts to start an early save (default are five minutes).</td>
                <td data-label="Default">1000</td>
            </tr>
            <tr>
                <td data-label="Variable">IsDaylightCycleEnabled</td>
                <td data-label="Meaning">Enables/Disables the Server to stop time in the world. Boolean: Can be 0 or 1.</td>
                <td data-label="Default">1</td>
            </tr>
            <tr>
                <td data-label="Variable">GameMode</td>
                <td data-label="Meaning">
                    0 means Survival mode<br>
                    1 means Creative mode<br>
                    2 means Adventure mode<br>
                    3 means Spectator mode
                </td>
                <td data-label="Default">0</td>
            </tr>
            <tr>
                <td data-label="Variable">Weather</td>
                <td data-label="Meaning">
                    The current weather in the world. This is set by the server on shutdown and will be replaced if edited while the server is running!<br>
                    0 means clear weather<br>
                    1 means rainy weather<br>
                    2 means thunderstorm<br>
                </td>
                <td data-label="Default">0</td>
            </tr>
            <tr>
                <td data-label="Variable">WorldAgeMS</td>
                <td data-label="Meaning">Age of the world in milliseconds. Internal use only.</td>
                <td data-label="Default">None</td>
            </tr>
            <tr>
                <td data-label="Variable">TimeInTicks</td>
                <td data-label="Meaning">This is used to keep track of the ingame time of the world measured in Ticks. In be in the range of [0, 20000].</td>
                <td data-label="Default">None</td>
            </tr>
        </tbody>
    </table>
</figure>
